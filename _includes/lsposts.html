<div class="container">
	<div class="row">
	{% for post in site.posts %}
  	<!-- TODO prettify the listing of posts-->
  	<div class="col-md-4 col-xs-12">
  		<ul class="list-unstyled">
  			<li><h5><a href="{{post.url}}" />{{post.title}}</h5></a></li>
  			<li><p>{{post.content}}</p></li>
  		</ul>
  	</div>
	{% endfor %}
	</div>
</div>
